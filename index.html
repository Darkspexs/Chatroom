<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junaid's Room - Cloud Chat</title>
    <!-- Firebase App (the core) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #username-screen, #chat-screen {
            padding: 20px;
        }

        #username-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #username-screen h2 {
            margin-bottom: 20px;
        }

        #chat-screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            height: 100%;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .message {
            background-color: #e9e9eb;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message .meta {
            font-size: 0.8em;
            color: #555;
            margin-bottom: 5px;
        }

        .message .meta .username {
            font-weight: bold;
            color: #007bff;
        }

        #message-form {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            flex-grow: 1;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        
        <!-- Screen to set username -->
        <div id="username-screen">
            <h2>Enter Your Username</h2>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your name..." required>
                <button type="submit">Start Chatting</button>
            </form>
        </div>
        
        <!-- Main chat screen -->
        <div id="chat-screen">
            <div id="messages"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
        
    </div>

    <script>
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBvAFelfLJzFHoz8R6s9Y-yI29tKny8qUw",
            authDomain: "junaidsroom-5a358.firebaseapp.com",
            projectId: "junaidsroom-5a358",
            databaseURL: "https://junaidsroom-5a358-default-rtdb.asia-southeast1.firebasedatabase.app",
            storageBucket: "junaidsroom-5a358.appspot.com",
            messagingSenderId: "496259909341",
            appId: "1:496259909341:web:d0b4dfb1d6560ceaf7fd34",
            measurementId: "G-7GYMQMM7CP"
        };
        
        // --- APPLICATION LOGIC ---

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        // DOM Elements
        const usernameScreen = document.getElementById('username-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');

        let currentUsername = '';

        // Handle setting the username
        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                currentUsername = username;
                usernameScreen.style.display = 'none';
                chatScreen.style.display = 'flex';
                messageInput.focus();
            }
        });

        // Handle sending a message or a command
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            messageInput.value = ''; // Clear input immediately

            if (!messageText || !currentUsername) {
                return;
            }

            // --- NEW: Command to clear chat ---
            if (messageText === '/67clear') {
                // Remove all messages from Firebase
                messagesRef.remove()
                    .then(() => {
                        console.log("Chat history cleared successfully.");
                    })
                    .catch((error) => {
                        console.error("Error clearing chat history: ", error);
                    });
            } else {
                // --- Regular message sending ---
                const newMessage = {
                    username: currentUsername,
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                messagesRef.push(newMessage);
            }
        });

        // Function to display a single message in the chat window
        function displayMessage(messageData) {
            const { username, text, timestamp } = messageData;
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            const date = new Date(timestamp);
            const timeString = date.toLocaleString();
            messageElement.innerHTML = `
                <div class="meta">
                    <span class="username">${username}</span>
                    <span class="timestamp">${timeString}</span>
                </div>
                <div class="text">${text}</div>
            `;
            messagesContainer.appendChild(messageElement);
        }

        // --- NEW: Listen for any change in the messages data ---
        messagesRef.on('value', (snapshot) => {
            // Clear the existing messages on the screen
            messagesContainer.innerHTML = '';

            // Check if there is data
            if (snapshot.exists()) {
                const messages = snapshot.val();
                // Loop through all messages and display them
                for (const key in messages) {
                    displayMessage(messages[key]);
                }
            }
            // If snapshot doesn't exist (i.e., chat was cleared), the UI is already empty.
            
            // Auto-scroll to the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

    </script>
</body>
</html>
